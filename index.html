<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedFire OS Update</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>RedFire OS Update</h1>
    <p>Welcome to the RedFire OS update website!</p>

    <script>
        // Assuming you have a variable or file indicating the current version
        var currentVersion = "1.0.0";

        // Assuming you have a way to retrieve the latest version from the server
        var latestVersion = "1.2.0"; // Example: Latest version retrieved from the server

        // Assuming you have a way to determine if an update is available
        var updateAvailable = true; // Example: Flag indicating if an update is available

        // Assuming you have a way to provide an error code for the update
        var errorCode = "XXXXXX"; // Example: Error code for the update

        if (updateAvailable) {
            // Call the displayAlert function with the appropriate messages
            window.parent.displayAlert("A new version of the RedFire OS is available (Version " + latestVersion + ").\n\nDownload the software by visiting the RedFire website.\n\nError Code: " + errorCode, "");
        } else {
            window.parent.removeAlert();
        }
    </script>

    <script>
        // Function to communicate with the parent window (Wii channel)
                    function removeAlert() {
                if (typeof window.parent.removeAlertAS === "function") {
                    window.parent.removeAlertAS();
                } else {
                    console.log("Removing alert in JavaScript");
                }
            }
        </script>

    </body>
</html>
